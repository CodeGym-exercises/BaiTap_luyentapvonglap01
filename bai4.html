<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 4</title>
</head>

<body>
	<script type="text/javascript">
		let a=0,b=1;
		for(let i = 0;i<20;i++){
			c = a+b;
			if(c%5==0){
				document.write(c + " là số đầu tiên trong dãy fibo chia hết cho 5!!");
				break;
			}
			a =b;
			b = c;
		}
	</script>
</body>
</html>
