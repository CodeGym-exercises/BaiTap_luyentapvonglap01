<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 7</title>
</head>
<body>
	<script type="text/javascript">
		let str = "";
		for(let i = 1;i<=100;i++){			
			if(i%3==0)
			{
				if(i%5==0){
					str+="FizzBuzz ";
				}
				else{
					str+="Fizz ";
				}
			}else if(i%5==0){
				str+="Buzz ";
			}else{
				str+= i + " ";
			}
		}
		document.write(str);
	</script>
</body>
</html>
