<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 5</title>
</head>
<body>
	<script type="text/javascript">
		let a=0,b=1;
		let temp = 0;
		for(let i = 0;i<20;i++){
			c = a+b;
			document.write(c + " ");
			temp+=c;
			a =b;
			b = c;
		}
		alert("Tổng 20 số đầu trong dãy fibo là " +temp);
	</script>
</body>
</html>
